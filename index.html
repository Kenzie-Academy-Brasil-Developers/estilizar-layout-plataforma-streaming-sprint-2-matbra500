<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>

			<div class="hover"><img src="img/logo.png" alt="Kenzieflix"></div>
			
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2 class="quemAssiste">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			
				
				<!-- USUÁRIO 1 -->
			<div class="users">
				<div class="user1"> 

					
					<figure>
						<img class="userImage" src="img/avatar.png" alt="Gabriel">
						
					</figure>
					
					
					<h3>Gabriel</h3>
					
				</div>
			    <!-- USUÁRIO 2 -->
					<div class="user2">
						

						<figure>
							<img class="userImage" src="img/avatar1.png" alt="Maria">
							
						</figure>
						
						<h3>Maria</h3>
						
					</div>
						
			    <!-- USUÁRIO 3 -->
					<div class="user3">

						<figure>
							<img class="userImage" src="img/avatar2.png" alt="Renato">
							
						</figure>
						
						<h3>Renato</h3>
						
					</div>
						
				<!-- ADICIONAR PERFIL-->

				<div class="addProfile">

					<figure>
						<img class="addImage" src="img/plus-sign.png" alt="Adicionar perfil">
						
					</figure>
					
					<h3>Adicionar perfil</h3>
					
				</div>
			</div>
				
			
			
			<footer>
				<button class="button">Gerenciar Perfis</button>
			</footer>
			
		</section>
		
	</div>
	
</body>
</html>
